    <meta charset="utf-8" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Oxanium:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=SVN-Hemi+Head:wght@400;700&display=swap" rel="stylesheet">
    <title></title>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const titleMap = {
          '/': 'Tuệ Tâm',
          // '/gioi-thieu': 'Giới Thiệu',
          '/tin-tuc': 'TT | Tin Tức',
          '/du-an': 'TT | Dự Án',
          '/san-pham': 'TT | Sản Phẩm',
          '/lien-he': 'TT | Liên Hệ',
          '*': '404'
        };

        const updateTitle = () => {
          const path = window.location.pathname;
          const title = titleMap[path] || titleMap['*'];
          document.title = title;
        };

        updateTitle();

        window.addEventListener('popstate', updateTitle);
      });
    </script>
  </head>
